{% extends "base.html" %}
{% block content %}
<h2>Retrieve Document</h2>
<form method="POST">
    <input type="text" name="file_name" placeholder="File Name" required><br>
    <button type="submit">Retrieve</button>
</form>
{% if encrypted_preview %}
    <h3>Encrypted Content Preview:</h3>
    <pre>{{ encrypted_preview }}</pre>
{% endif %}
<p><a href="{{ url_for('upload') }}">Upload a Document</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
{% endblock %}
